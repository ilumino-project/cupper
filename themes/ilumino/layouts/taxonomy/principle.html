{{ define "title" }}
  Patterns principled {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main id="main">
    <h1>
      <svg class="balloon-icon" viewBox="0 0 141.73228 177.16535" aria-hidden="true" focusable="false">
        <use xlink:href="#balloon"></use>
      </svg>
      Principle &#x201c;{{ .Title }}&#x201d;
    </h1>
    <ul class="patterns-list">
      {{ range .Data.Pages }}
          {{ .Render "li"}}
      {{ end }}
    </ul>
  </main>
{{ end }}
